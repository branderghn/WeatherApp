<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

        <link rel="stylesheet" href="style.css">
    
    <title>Weather App</title>

</head>
<body>
    <div class="container">
        <div class="wather-app-wrapper">
        <div class="weather-app">
         <div class="overview">
        <h1 id="city">New York</h1>
        <ul>
            <li>Last Updated: <span id="date"></span></li>

            <li id="description">  </li>
        </ul>
        <div class="row">
            <div class="col-6">
                <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="Clear"
                class="float-left"/>
                <div class="float-left">
                  <strong id="temperature">12</strong><span class="units">°C | <a href="#">°F</a> </span>  
                </div>
            </div>
            </div>
            <div class="col-6">
                <ul>
                  
                    <li>Humidity: <span id="Humidity">%</span></li>
                    <li> Wind: <span id="wind">km/h</span>
                    </li>
                </ul>
            </div>
            </div>
                 
          <div class="weather-forecast" id="forecast"></div>
       
    </div>
    <small>
        <a href="https://github.com/branderghn/WeatherApp" target="_blank">
            Open-source code
        </a>
        ", by Happy Gwebu"
    </small>
</div>
</div>


    <script src="script.js"></script>
</body>
</html>
